<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAutoSend</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            width: 300px;
            height: 500px;
            min-height: 500px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 0;
            box-sizing: border-box;
            overflow: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background-image: url('icons/icon-128.png');
            background-size: 64px 64px;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .subtitle {
            color: #666;
            margin: 0;
            font-size: 12px;
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 13px;
            color: #666;
        }

        .status-value {
            font-size: 13px;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #28a745;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: #25d366;
            color: white;
        }

        .btn-primary:hover {
            background: #20ba5a;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #856404;
        }

        /* Logo container styling */
        .logo-container {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Logo image styling */
        .logo-image {
            width: 96px;
            height: 96px;
            border-radius: 12px;
            object-fit: cover;
            display: block;
        }

        /* Status flex container */
        .status-flex {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo logo-container">
            <img src="icons/icon-128.png" alt="WAutoSend" class="logo-image" />
        </div>
        <h1 class="title">WAutoSend</h1>
        <p class="subtitle">WhatsApp Message Scheduler</p>
    </div>

    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Open WhatsApp Web<br>
        2. Look for the WAS button in the bottom-right<br>
        3. Click it to schedule messages
    </div>

    <div class="status">
        <div class="status-item">
            <span class="status-label">Status</span>
            <div class="status-flex">
                <div class="status-indicator" id="status-indicator"></div>
                <span class="status-value" id="status-text">Checking...</span>
            </div>
        </div>
        <div class="status-item">
            <span class="status-label">Active Schedules</span>
            <span class="status-value" id="schedule-count">-</span>
        </div>
        <div class="status-item">
            <span class="status-label">Version</span>
            <span class="status-value" id="version-label">-</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="open-whatsapp">
            Open WhatsApp Web
        </button>
        <button class="btn btn-secondary" id="refresh-status">
            Refresh Status
        </button>
    </div>

    <div class="footer">
        <p>Press Ctrl+Shift+W on WhatsApp Web to toggle interface</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
